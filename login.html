<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="wapper">
      <div class="auth-background"></div>
      <div class="panel-auth">
        <h2> Mundo <span>Ninja</span></h2>
        <p style="text-align:center; margin-top: 0"><small>Entre usando sua conta</small></p>
        <form action="/login" method="post">
          <label for="username">Usuário:</label>
          <div class="input-group">
            <i class="fa fa-user"></i><input type="text" name="username" id="username" placeholder="Usuário">
          </div>
          <label for="password">Senha:</label>
          <div class="input-group">
            <i class="fa fa-unlock"></i><input type="password" name="password" id="password" placeholder="Senha">
          </div>
          <aside class="col">
            <a href="#">Esqueci a senha</a>
            <label for="remember">
              <input type="checkbox" name="remember" id="remember"> <small>Lembrar senha</small>
            </label>
          </aside>
          <button type="submit" class="button">Entrar</button>
        </form>
      </div>

      <div class="content">
        <article class="message">
          <p> Mundo Ninja </p>
          <h4>
            O seu RPG de WhatsApp!
          </h4>
          <p>
            <a href="#"> Siga o RPG no YouTube <i class="link"></i></a>
          </p>
        </article>
      </div>
    </div>
  </body>
</html>
